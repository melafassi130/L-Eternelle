<body>
  <h1>Tu Carrito</h1>
  <div id="listaCarrito"></div>
  <p class="total" id="total"></p>
  <button onclick="finalizar()">Finalizar compra</button>
  <button onclick="vaciarCarrito()">Vaciar carrito</button>

  <script>

    function finalizar(){
      alert("Pago exitoso, ¡Gracias por su compra!");
    }
    function mostrarCarrito() {
      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      let lista = document.getElementById("listaCarrito");
      let total = 0;
      lista.innerHTML = "";

      if (carrito.length == 0) {
        lista.innerHTML = "<p>El carrito está vacío.</p>";
      } else {
        carrito.forEach((item, index) => {
          total += item.precio;
          lista.innerHTML += `
            <div class="producto">
              <p>${item.nombre} - $${item.precio.toLocaleString()}</p>
              <button onclick="eliminarDelCarrito(${index})">Quitar</button>
            </div>
          `
        })
      }

      document.getElementById("total").innerText = "Su total es: $" + total.toLocaleString();
    }

    function vaciarCarrito() {
      localStorage.removeItem("carrito");
      mostrarCarrito();
    }

    function eliminarDelCarrito(indice) {
      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carrito.splice(indice, 1);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      mostrarCarrito();
    }

    mostrarCarrito();
  </script>
